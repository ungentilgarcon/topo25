<template name="importFieldSelector">
  {{#if optional }}
    {{> importSelectFieldOptional }}
  {{else}}
    {{> importSelectFieldRequired }}
  {{/if }}
</template>

<template name="importSelectFieldOptional">
  <div class="col s4">
    <input type="checkbox" id="add-{{fieldId}}" />
    <label for="add-{{fieldId}}">{{label}}</label>
  </div>
  <div class="col s8">
    {{#if showSelectFields }}
      {{> importSelectFieldRequired }}
    {{/if }}
  </div>
</template>

<template name="importSelectFieldRequired">
  <label for="{{fieldId}}">{{label}}</label>
  <select class='browser-default importField' name="{{fieldId}}" id="{{fieldId}}">
    {{#each dataFields }}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
</template>
