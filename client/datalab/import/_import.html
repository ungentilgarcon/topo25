<template name="import">
    <h1>Import <small><a href="/topogram/{{topogramId}}">{{topogramId}}</a></small></h1>
    <form id="importForm">
        <div class="row">
            <div class="col s12">
                <label for="layerType">Type</label>
                <select class="browser-default" name="layerType" id="layerType">
                    <option value="" selected>Choose a type</option>
                    <option value="nodes">Nodes</option>
                    <option value="edges">Edges</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label for="layerData">Layer data - Choose CSV file or paste CSV data here (first line should be headers, no empty lines)</label>
                <br>
                <input type="file" id="file-input" />
                <br>
                <br>
                <textarea class="textarea" name="layerData" id="layerData" cols="30" rows="10" height="100"></textarea>
            </div>
        </div>
        {{#if isEdges}}
            <div class="row">
                <div class="col s4">
                    <label for="srcField">Source</label>
                    <select class="browser-default" name="srcField" id="srcField">
                        {{#each getDataFields}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col s4">
                    <label for="targetField">Target</label>
                    <select class="browser-default " name="targetField" id="targetField">
                        {{#each getDataFields}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasDate}}" id="add-date-info" />
                    <label for="add-date-info">Date info</label>
                </div>
                {{#if getHasDate}}
                    <div class="col s3">
                        <label for="dateField">Date</label>
                        <select class="browser-default " name="dateField" id="dateField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasWidth}}" id="add-width-info" />
                    <label for="add-width-info">Width info</label>
                </div>
                {{#if getHasWidth}}
                    <div class="col s3">
                        <label for="widthField">Width</label>
                        <select class="browser-default " name="widthField" id="widthField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasName}}" id="add-name-info" />
                    <label for="add-name-info">Name info</label>
                </div>
                {{#if getHasName}}
                    <div class="col s3">
                        <label for="nameField">Name</label>
                        <select class="browser-default " name="nameField" id="nameField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
            </div>
        {{/if}}
        {{#if isNodes}}
            <div class="row">
                <div class="col s3">
                    <label for="idField">ID</label>
                    <select class='browser-default' name="idField" id="idField">
                        {{#each getDataFields}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasLatLng}}" id="add-geo-info" />
                    <label for="add-geo-info">Geo info</label>
                </div>
                {{#if getHasLatLng}}
                    <div class="col s3">
                        <label for="latField">Latitude</label>
                        <select class="browser-default " name="latField" id="latField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s3">
                        <label for="lngField">Longitude</label>
                        <select class="browser-default" name="lngField" id="lngField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasDate}}" id="add-date-info" />
                    <label for="add-date-info">Date info</label>
                </div>
                {{#if getHasDate}}
                    <div class="col s3">
                        <label for="dateField">Date</label>
                        <select class="browser-default " name="dateField" id="dateField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasWidth}}" id="add-width-info" />
                    <label for="add-width-info">Width info</label>
                </div>
                {{#if getHasWidth}}
                    <div class="col s3">
                        <label for="widthField">Width</label>
                        <select class="browser-default " name="widthField" id="widthField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
                <div class="input-field col s3">
                    <input type="checkbox" checked="{{hasName}}" id="add-name-info" />
                    <label for="add-name-info">Name info</label>
                </div>
                {{#if getHasName}}
                    <div class="col s3">
                        <label for="nameField">Name</label>
                        <select class="browser-default " name="nameField" id="nameField">
                            {{#each getDataFields}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                {{/if}}
            </div>
        {{/if}}
        <div class="row">
            <div class="col s12">
                <button id="submit-new-layer" type="submit" class="btn btn-primary pull-right">Create layer</button>
            </div>
        </div>
    </form>
</template>
