<template name="filterByCategory">
  {{# if nodeTypes.length }}
  <label for="nodeFilterType">Filter Nodes</label>
  <select class="browser-default" name="nodeFilterType" id="nodeFilterType">
      {{#each nodeTypes}}
          <option value="{{this}}">{{this}}</option>
      {{/each}}
  </select>
  {{/ if}}
</template>
