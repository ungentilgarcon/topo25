<template name="filterByCategory">
  {{# if $gt categories.length 1 }}
    <div class="input-field">
      <select class="input-field" name="categoryFilterType" multiple>
          <option value="" disabled >Choose from types</option>
          {{#each categories}}
            <option value="{{this}}">{{this}}</option>
          {{/each}}
      </select>
      <label for="categoryFilterType">Filter {{type}}</label>
    </div>
  {{/ if}}
</template>
