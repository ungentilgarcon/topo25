<template name="filterByCategory">
  <div id="nodeFilterType" class="input-field">
    {{# if nodeTypes.length }}
    <select class="browser-default" name="nodeFilterType" multiple>
        <option value="" disabled selected>Filter nodes by type</option>
        {{#each nodeTypes}}
          <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
    {{/ if}}
  </div>
</template>
