<template name="filterByCategory">
  {{# if $gt nodeTypes.length 1 }}
    <div id="nodeFilterType" class="input-field">
      <select class="input-field" name="nodeFilterType" multiple>
          <option value="" disabled >Choose from types</option>
          {{#each nodeTypes}}
            <option value="{{this}}" selected>{{this}}</option>
          {{/each}}
      </select>
      <label for="nodeFilterType">Filter nodes</label>
    </div>
  {{/ if}}
</template>
