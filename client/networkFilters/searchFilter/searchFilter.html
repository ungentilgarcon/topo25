<template name="searchFilter">
  <div id="network-search" class="search input-field">
    <i class="material-icons prefix">search</i>
    <!-- <label for="search">Search node or edge</label> -->
      <input
            id="search"
            type=search
            name="searchFilter"
            placeholder="Lookup network"
            autocomplete="off"
            spellcheck="off"
            data-activates="search-dropdown"
            data-beloworigin="true"
            required
        >
        <i id="searchClose" class="material-icons">close</i>
        <ul id="search-dropdown" class="dropdown-content"></ul>
    </div>

</template>
