<template name="searchFilter">
    <form id="searchFilter">
        <div class="input-field">
            <input
                id="search"
                name="searchFilter"
                type="search"
                placeholder="Lookup a node or edge"
                autocomplete="off"
                spellcheck="off"
                data-activates="search-dropdown"
                data-beloworigin="true"
                required
            >
            <label for="search"><i class="material-icons">search</i></label>
            <i id="searchClose" class="material-icons">close</i>

            <ul id="search-dropdown" class="dropdown-content"></ul>
        </div>
    </form>
</template>
