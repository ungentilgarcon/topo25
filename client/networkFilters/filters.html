<template name="filters">
  <div class="row">
    <div class="col s12">
      <a href="#" class="btn clear-filters">CLEAR</a>
    </div>
  </div>
  <div class="row">
    {{> filterByCategory type="nodes" hasLegend="true"}}
  </div>
  <div class="row">
    {{> filterByCategory type="edges"}}
  </div>
  <div class="row">
    {{> filterByDegree }}
  </div>
</template>
