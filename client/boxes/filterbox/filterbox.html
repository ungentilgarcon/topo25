<template name="filterbox">
  <div id="filterbox" class="card card-small">
    <div class="card-content">
      <a class="close-filters grey-text" href="#"><i class="material-icons right">close</i></a>
      <div class="row">
        {{> filterByCategory type="nodes" hasLegend="true"}}
      </div>
      <div class="row">
        {{> filterByCategory type="edges"}}
      </div>
      <div class="row">
        {{> filterByDegree }}
      </div>
      <div class="row">
        <div class="col s12">
          <a href="#" class="btn btn-xs clear-filters">CLEAR</a>
        </div>
      </div>
    </div>
  </div>
</template>
