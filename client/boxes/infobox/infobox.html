<template name="infobox">
    <div id="infoBox" class="card">

        <div class="card-content">
            <span id="closeInfoBox"><i class="material-icons right">close</i></span>
            <p class="card-title activator grey-text text-darken-4">
                <i class="material-icons right">more_vert</i>
                {{ currentSelection.name }}
            </p>
            <hr>
            {{#if currentNeighborhood.length }}
              <span class="card-title">Neighborhood</span>
              <ul class="collection">
                {{#each currentNeighborhood }}
                    <li class="collection-item">{{this.name}}</li>
                {{/each}}
              </ul>
            {{/if}}
            <hr>
            {{> searchBox searchName="targetName" type="target" placeholder="Go to another node"}}
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Data<i class="material-icons right">close</i></span>
            <ul class="collection">
                {{#each objectToPairs currentSelection.rawData }}
                    <li class="collection-item">{{key}} <span class="badge">{{value}}</span></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
