<template name="titlebox">
  <div class="card card-small">
    <div class="card-content">
      <p class="card-title activator grey-text text-darken-4">
        {{ topogram.name }}
      </p>
    </div>

    {{#if isEditable}}
    <div class="card-action">
      <a id="toggle-filterbox" href="#"><i class="material-icons">search</i></a>
        <a id="toggle-toolbox" href="#"><i class="material-icons">settings</i></a>
        <a id="toggle-algobox" href="#"><i class="material-icons">equalizer</i></a>
        <a id="toggle-commentbox" href="#"><i class="material-icons">comments</i></a>
        <a id="download-png" href="#"><i class="material-icons fa fa-2x fa-picture-o"></i></a>
        <!-- <a id="import-data" href="/topograms/{{topogramId}}/lab"><i class="material-icons">description</i></a> -->
      <br>
    </div>
    {{/if}}
  </div>
</template>
