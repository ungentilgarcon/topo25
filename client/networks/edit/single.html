<template name="single">

    <h1>{{ network.name }}</h1>

    <a class="btn red lighten-1" href="/networks/{{ networkId }}/import">Import Data</a>
    <a class="btn blue lighten-1" href="#">Download as JSON</a>
    
    {{> share }}
       
    <!-- 
        <hr>
        {{#if hasNetwork}}
            <a class="btn" href="/networks/{{ networkId }}/network">Network</a>
        {{/if}}
        {{#if hasNodes}}
            <a class="btn" href="/networks/{{ networkId }}/nodes">Nodes</a>
        {{/if}}
        {{#if hasEdges}}
            <a class="btn" href="/networks/{{ networkId }}/edges">Edges</a>
        {{/if}}
    -->

    {{#if hasElements}}
        <div id="viewSelector" class="z-depth-1">
            <ul class="tabs">
                {{#if hasNetwork}}
                    <li class="tab"><a class="active" href="#tab1">Network</a></li>
                {{/if}}
                {{#if hasNodes}}
                    <li class="tab"><a href="#tab2">Nodes</a></li>
                {{/if}}
                {{#if hasEdges}}
                    <li class="tab"><a href="#tab3">Edges</a></li>
                {{/if}}
            </ul>
        </div>
        <br>
        <div id="view">
            {{#if hasNetwork}}
                <div id="tab1">
                    {{> networkTemplate networkId=networkId}}
                </div>
            {{/if}}
            {{#if hasNodes}}
                <div id="tab2">
                    {{> nodesTemplate networkId=networkId}}
                </div>
            {{/if}}
            {{#if hasEdges}}
                <div id="tab3">
                    {{> edgesTemplate networkId=networkId}}
                </div>
            {{/if}}
        </div>

        <script>
            ( function( w, d, u , $ ) {
                $('ul.tabs').tabs();
            } )( window, document, undefined , jQuery );
        </script>
    {{/if}}
</template>
