<template name="home">
    <div class="row">
        <div class="col s12">
            <h1>Topogram
                {{#if currentUser }}
                    <small>
                        <a href="/networks">Your networks</a>
                    </small>
                {{/if }}
            </h1>
        </div>
    </div>
    <div class="row">
        {{#each networks }}
            <div class="col sc4">
                {{> homeCard}}
            </div>
        {{/each}}
    </div>
</template>

<template name="homeCard">
    <div class="card">
        <div class="card-content">
            <h3 class="card-title">
                <a href="/networks/{{this._id}}/view">{{this.name}}</a>
                by {{ this.owner }}
            </h3> 
        </div>
    </div>
</template>
