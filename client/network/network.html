<template name="networkTemplate">

  <div id="networkTemplate" >
    {{ hasGeo }}
    {{#if hasGeo}}
      {{> map}}
    {{/if}}

    <div id="network"></div>
    <div id="toolkit" class="row">

        <div class="toolbox col s3">
          {{> titlebox }}
          {{> toolbox }}
          {{> algobox }}

        </div>
      <div class="col offset-s6 s3">
        {{> infobox}}
      </div>
    </div>

  </div>
  {{> nodeMerge}}
</template>
