<template name="networkTools">
    <div class="card card-small">
        <div class="card-content">
            <p>
                Labels :
                <br>
                <a href="#" class="btn btn-flat toggle-node-labels">Node</a>
                <a href="#" class="btn btn-flat toggle-edge-labels">Edges</a>
            </p>
            <br>
            <a class='btn dropdown-button' href="#" data-activates="layouts" role="button">Layouts <span class="caret"></span></a>
            <ul id="layouts" class="small dropdown-content">
                {{#each layouts}}
                <li><a class="layout" data-layout-name="{{this.slug}}" href="#">{{ this.name }}</a></li>
                {{/each}}
            </ul>
            <br>
            <label for="nodeCatColor">Node Color</label>
            <select class="browser-default" name="nodeCatColor" id="nodeCatColor">
                {{#each nodeCategories}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <label for="nodeFilterType">Filter Nodes</label>
            <select class="browser-default" name="nodeFilterType" id="nodeFilterType">
                {{#each nodeTypes}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <br>
            <p class="btn activator">Undo / History</p> 
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">History<i class="material-icons right">close</i></span> {{> undoRedoButtons}}
        </div>
        <div class="card-action">
            <a id="import-data" href="/networks/{{networkId}}/import"><i class="fa fa-plus fa-fw"></i>Import Data</a>
            <br>
            <a id="add-node" data-beloworigin="true" href="#"><i class="fa fa-plus fa-fw"></i>Add node</a>
            <br>
            <a id="remove-isolated-nodes" href="#"><i class="fa fa-trash fa-fw"></i>Delete singletons</a>
        </div>
    </div>
    <script>
    $('.dropdown-button').dropdown({})
    </script>
</template>
