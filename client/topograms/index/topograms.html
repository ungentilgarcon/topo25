<template name="topograms">
    <h1>Your topograms</h1>

    <div class="row">
        <div class="col s8">
             <table>
                <thead>
                  <tr>
                      <th data-field="index"></th>
                      <th data-field="id">Name</th>
                      <th data-field="privacy">Visibility</th>
                      <th data-field="createdAt">Creation date</th>
                      <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                    {{#each topograms}}
                        {{> topogramIndexRow}}
                    {{/each}}
                </tbody>
            </table>
        </div>
        
        <div class="col s4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">
                        Add Topogram
                    </span>
                    {{> addTopogram}}
                </div>
            </div>
        </div>
    </div>

    {{> modalDelete}}
</template>

<template name="modalDelete">
    <!-- Modal Structure -->
    <div id="modal-delete" class="modal">
        <div class="modal-content">
            <h4>Delete topogram</h4>
            <p>Are you sure you want to delete this topogram</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="delete modal-action modal-close waves-effect waves-red btn-flat">Agree</a>
            <a href="#!" class="modal-delete-close modal-close waves-effect waves-green btn-flat">Cancel</a>
        </div>
    </div>
</template>

<template name="topogramIndexRow">
    <tr>
        <td>
            {{ index }}
        </td>
        <td>
            <a href="/topograms/{{_id}}"> {{ name }} 
            </a>
        </td>
        <td>
            {{privacy}}
        </td>
        <td>
            {{date}}
        </td>
        <td>
              <a class="waves-effect waves-light btn modal-trigger modal-delete-open" data-modal-template="{{_id}}" href="#modal-delete">Delete</a>
        </td>
    </tr>
</template>

<template name="addTopogram">
    <form class="form-inline">
        <div class="form-group">
            <label for="topogramName">Create an Empty Topogram</label>
            <input type="text" class="form-control" placeholder="Type name here..." name="topogramName">
            <button type="submit" class="btn">Create</button>
        </div>
    </form>
</template>
