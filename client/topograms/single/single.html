<template name="single">

    {{#if hasElements}}
        <div id="viewSelector" class="z-depth-1">
            <ul class="tabs">
                {{#if hasNetwork}}
                    <li class="tab"><a class="blue-text active" href="#tab1">{{ topogram.name }}</a></li>
                {{/if}}
                {{#if hasNodes}}
                    <li class="tab"><a href="#tab2">Nodes</a></li>
                {{/if}}
                {{#if hasEdges}}
                    <li class="tab"><a href="#tab3">Edges</a></li>
                {{/if}}
                {{#if hasGeo}}
                    <li class="tab"><a href="#tab4">Map</a></li>
                {{/if}}
            </ul>
        </div>
        <br>
        <div id="view">
            {{#if hasNetwork}}
                <div id="tab1">
                    {{> networkTemplate topogramId=topogramId editMode=true}}
                </div>
            {{/if}}
            {{#if hasNodes}}
                <div id="tab2">
                    {{> nodesTemplate topogramId=topogramId editMode=true}}
                </div>
            {{/if}}
            {{#if hasEdges}}
                <div id="tab3">
                    {{> edgesTemplate topogramId=topogramId editMode=true}}
                </div>
            {{/if}}
<!--             {{#if hasGeo}}
                <div id="tab4">
                    {{> map topogramId=topogramId editMode=true}}
                </div>
            {{/if}} -->
        </div>
        <script>
            ( function( w, d, u, $ ) {
                $( 'ul.tabs' ).tabs();
            } )( window, document, undefined, jQuery );
        </script>
    {{/if}}
</template>
