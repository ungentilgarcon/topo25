<template name="view">
    <div class="row">
        <div class="col s7">
            <h1>{{ topogram.name }}</h1>
            <h4>by {{ topogram.owner }}</h4>
        </div>
        <div class="col s5" style="margin-top:40px;">
            <a class="btn blue lighten-1" href="#">Download as JSON</a>
        </div>
    </div>

    {{#if hasElements}}
        <div id="viewSelector" class="z-depth-1">
            <ul class="tabs">
                {{#if hasNetwork}}
                    <li class="tab"><a class="active" href="#tab1">Network</a></li>
                {{/if}}
                {{#if hasNodes}}
                    <li class="tab"><a href="#tab2">Nodes</a></li>
                {{/if}}
                {{#if hasEdges}}
                    <li class="tab"><a href="#tab3">Edges</a></li>
                {{/if}}
                {{#if hasGeo}}
                    <li class="tab"><a href="#tab4">Map</a></li>
                {{/if}}
            </ul>
        </div>
        <br>
        <div id="view">
            {{#if hasNetwork}}
                <div id="tab1">
                    {{> networkTemplate topogramId=topogramId editMode=false}}
                </div>
            {{/if}}
            {{#if hasNodes}}
                <div id="tab2">
                    {{> nodesTemplate topogramId=topogramId editMode=false}}
                </div>
            {{/if}}
            {{#if hasEdges}}
                <div id="tab3">
                    {{> edgesTemplate topogramId=topogramId editMode=false}}
                </div>
            {{/if}}
            {{#if hasGeo}}
                <div id="tab4">
                    {{> map topogramId=topogramId editMode=false}}
                </div>
            {{/if}}
        </div>
        <script>
            ( function( w, d, u, $ ) {
                $( 'ul.tabs' ).tabs();
            } )( window, document, undefined, jQuery );
        </script>
    {{/if}}
</template>
