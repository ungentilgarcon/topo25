<template name="chi2">
    <label>FOR NODE COLOR METHOD <i>CHI2 (WIDTH/DATA1 & DATA2 -or Centrality if Data2 is Empty)</i> </label>
    <label for="chi2NodeViewParam">chi2NodeViewParam: </label>
    <output id="c2NodeViewParam" value="c2NodeViewParam">0</output>
    <input type="range" name="chi2NodeViewParam" id="chi2NodeViewParam" min="0" max="6" defaultValue="1" value={{this}} step="1" onchange="c2NodeViewParam.value = chi2NodeViewParam.value">
    <label>FOR EDGE COLOR METHOD <i>CHI2 (WIDTH/DATA1 & DATA2)</i> </label>
    <label for="chi2EdgeViewParam">chi2EdgeViewParam: </label>
    <output id="c2EdgeViewParam" value="c2EdgeViewParam">0</output>
    <input type="range" name="chi2EdgeViewParam" id="chi2EdgeViewParam" min="0" max="6" defaultValue="1" value={{this}} step="1" onchange="c2EdgeViewParam.value = chi2EdgeViewParam.value">
</template>
