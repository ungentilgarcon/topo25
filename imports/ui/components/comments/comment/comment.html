<template name="comment">
        <div class="panel-heading">
            <span class="comment-user">{{ comment.owner.email }}</span>
            <time class="text-muted comment-date" datetime="{{ comment.createdAt}}">{{ formattedDate }}</time>
            <img class="circle" src="http://www.avatarpro.biz/avatar?s=50?{{random}}" />
        </div>
        <div class="panel-body">
            {{comment.body}}
        </div>
</template>
