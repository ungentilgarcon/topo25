<template name="edgeInfo">
  <ul class="card-content collection with-header">
    <li>
      <span id="closeInfoBox"><i class="material-icons right">close</i></span>
      <p class="activator grey-text text-darken-4">
        <i class="material-icons right">more_vert</i>
      </p>
    </li>
    <li class="card-title collection-header">
      <span class="editable-text-trigger">
        {{#if edge.data.name }}
          {{> editableText context=edge collection="edges" field="data.name"}}
        {{ else }}
         <em>Click to add a title</em>
         {{> editableText context=edge collection="edges" field="data.name"}}
        {{/if}}
      </span>
    </li>
    <li class="collection-item">
        <span class="badge">Group</span>
        {{#if edge.data.group }}
          {{> editableText context=edge collection="edges" field="data.group"}}
        {{ else }}
         <em>Add a group</em>
         {{> editableText context=edge collection="edges" field="data.group"}}
        {{/if}}
    </li>
    <li class="collection-item">
        <span class="badge">Weight</span>
         {{> editableText context=edge collection="edges" field="data.weight"}}
    </li>
  </ul>
</template>
