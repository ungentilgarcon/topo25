<template name="nodeNeighborhood">
  <div class="card card-small" id="node-neighborhood">
    <div class="card-content">
      <div class="card-title">
        {{_ 'neighborhood'}}
      </div>
      {{> pieChart dataCount=neighborhoodTypeCount}}
      <ul class="collection">
      {{#each neighborhood }}
          <li class="collection-item">
            <span class="badge">
              <svg data-category="{{this.name}}" height="10" width="10">
                <circle cx="5" cy="5" r="5" fill="{{this.color}}" stroke-width="0"/>
              </svg> {{this.group}}
            </span>
            {{this.name}}
          </li>
      {{/each}}
      </ul>
    </div>
  </div>
</template>
