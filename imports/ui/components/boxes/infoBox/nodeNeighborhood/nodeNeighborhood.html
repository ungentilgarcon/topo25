<template name="nodeNeighborhood">
  <div id="node-neighborhood" class="card card-small">
    <ul
    class="collapsible card-content"
    data-collapsible="expandable"
    >
      <li class="card-title">
        {{_ 'neighborhood'}}
      </li>
      <li>
        {{> pieChart dataCount=neighborhoodTypeCount}}
      </li>

      <li>
        <div class="collapsible-header"><i class="material-icons">swap_calls</i>{{_ 'Show Neighbors List'}}</div>
        <div class="collapsible-body">
          <ul class="collection">
          {{#each neighborhood }}
              <li class="collection-item">
                <span class="badge">
                  <svg data-category="{{this.name}}" height="10" width="10">
                    <circle cx="5" cy="5" r="5" fill="{{this.color}}" stroke-width="0"/>
                  </svg> {{this.group}}
                </span>
                {{this.name}}
              </li>
          {{/each}}
          </ul>
        </div>
      </li>
    </ul>
  </div>
</template>
