<template name="nodeInfo">
  <ul class="card-content collection with-header">
    <li>
      <span id="closeInfoBox"><i class="material-icons right">close</i></span>
      <p class="activator grey-text text-darken-4">
        <i class="material-icons right">more_vert</i>
      </p>
    </li>
    <li class="card-title collection-header">
      <span class="editable-text-trigger">
        {{#if node.data.name }}
          {{> editableText context=node collection="nodes" field="data.name"}}
        {{ else }}
         <em>Click to add a title</em>
         {{> editableText context=node collection="nodes" field="data.name"}}
        {{/if}}
      </span>
    </li>
    <li class="collection-item">
        <span class="badge">Group</span>
        {{#if node.data.group }}
          {{> editableText context=node collection="nodes" field="data.group"}}
        {{ else }}
         <em>Add a group</em>
         {{> editableText context=node collection="nodes" field="data.group"}}
        {{/if}}
    </li>
    <li class="collection-item">
        <span class="badge">Weight</span>
         {{> editableText context=node collection="nodes" field="data.weight"}}
    </li>
    <li class="collection-item">
        <span class="badge">Color</span>
         {{> editableText context=node collection="nodes" field="data.color"}}
    </li>
    <li class="collection-item">
        <span class="badge">Latitude</span>
         {{> editableText context=node collection="nodes" field="data.lat"}}
    </li>
    <li class="collection-item">
        <span class="badge">Longitude</span>
         {{> editableText context=node collection="nodes" field="data.lng"}}
    </li>
  </ul>
  <ul class="collapsible" data-collapsible="expandable">
    {{#if neighborhood.length }}
      <li>
        <div class="collapsible-header"><i class="material-icons">games</i>Neighborhood</div>
        <ul class="collection collapsible-body">
          {{> pieChart dataCount=neighborhoodTypeCount}}
          {{#each neighborhood }}
              <li class="collection-item">
                <span class="badge">
                  <svg data-category="{{this.name}}" height="10" width="10">
                    <circle cx="5" cy="5" r="5" fill="{{this.color}}" stroke-width="0"/>
                  </svg> {{this.group}}
                </span>
                {{this.name}}
              </li>
          {{/each}}
        </ul>
      </li>
    {{/if}}
    <!-- <li>
      <div class="collapsible-header"><i class="material-icons">view_list</i>Data</div>
      <ul class="collection collapsible-body">
        {{#each objectToPairs node.data.rawData }}
          {{#if value}}
            <li class="collection-item">{{key}} <span class="badge">{{value}}</span></li>
          {{/if}}
        {{/each}}
      </ul>
    </li> -->
  </ul>
</template>
