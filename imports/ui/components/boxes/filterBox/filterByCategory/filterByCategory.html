<template name="filterByCategory">
  {{# if $gt categories.length 1 }}
    <div class="input-field col s12 filterByCategory">
      <select name="categoryFilterType" class="filterByCategory{{this.type}}" multiple>
          <option value="" disabled >{{_ 'filter.chose' }}</option>
          {{#each categories}}
            <option value="{{this.name}}">
              <svg data-category="{{this.name}}" height="10" width="10">
                <circle cx="5" cy="5" r="5" fill="{{this.color}}" stroke-width="0"/>
              </svg>
              {{this.name}}
            </option>
          {{/each}}
      </select>
      <label for="categoryFilterType">{{_ 'filter.title' }}</label>
    </div>
  {{/ if}}
</template>
