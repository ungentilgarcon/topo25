<template name="importNetwork">
  <h1>Create a new network</h1>
  <p>I don't have data.</p>
  <a href="/topograms/{{topogramId}}" class="btn light-green darken-3">
    Skip this step
  </a>

  <p>You can import network data (nodes and edges) or generate it using our data tools. Read more in the <a href="http://topogram.io/HowItWorks" target="_blank">documentation</a></p>

  <h5>Import data</h5>
  <form id="importForm">
    <div id="importFileUpload" class="card row">
        <div class="card-content col s12">
          <!-- <p class="card-title">File</p> -->
          <!-- <i class="material-icons prefix">note_add</i> -->
          <div class="input-field file-field">
            <div class="btn">
              <span>Data file</span>
              <input type="file" id="file-input" name="importFile"/>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <div class="input-field">
            <textarea class="textarea" name="layerData" id="layerData" cols="50" rows="10" height="100"></textarea>
            <!-- <label for="layerData">File content</label> -->
          </div>
          <p>Choose CSV file or paste CSV data here (first line should be headers, no empty lines)</p>
        </div>
        <div class="card-action">
            <a href="#" class="validateImportData">Check Data</a>
        </div>
      </div>

    {{#if dataIsReady}}
      <div id="importSelectUploadType" class="card row">
        <div class="card-content col s12">
          <div class="row">
            <div class="col s4">
              <label for="layerType">Type</label>
              <select class="browser-default" name="layerType" id="layerType">
                  <option value="" selected>Choose a type</option>
                  <option value="nodes">Nodes</option>
                  <option value="edges">Edges</option>
              </select>
            </div>
            {{#if isNodes}}
              {{> importNodes getDataFields=getDataFields }}
            {{/if}}
            {{#if isEdges}}
              {{> importEdges getDataFields=getDataFields }}
            {{/if}}
          </div>
          {{> importOptionalFields getDataFields=getDataFields }}
        </div>
        <div class="card-action">
            <button id="submit-new-layer" type="submit" class="btn btn-primary pull-right">Create layer</button>
        </div>
      </div>
    {{/if}}
  </form>
</template>
