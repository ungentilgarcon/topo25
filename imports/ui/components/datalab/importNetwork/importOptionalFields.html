<template name="importOptionalFields">
  <ul id="importOptionalFields" class="collapsible" data-collapsible="accordion">
    <li>
      <div class="grey-text collapsible-header">
        <!-- <i class="material-icons">filter_drama</i> -->
        Optional fields
      </div>

      <div class="collapsible-body">
        <div class="row">
          <div class="col s6">
          <!-- Label Field -->
          {{> importFieldSelector fieldId="labelField" label="Label" dataFields=getDataFields optional=1}}
          </div>
          <div class="col s6">
          <!-- Group Field -->
          {{> importFieldSelector fieldId="groupField" label="Type/Group" dataFields=getDataFields optional=1}}
          </div>
        </div>

        <div class="row">
          <div class="col s6">
          <!-- Time (Start) Field -->
          {{> importFieldSelector fieldId="timeStartField" label="Time (start)" dataFields=getDataFields optional=1}}
          </div>
          <div class="col s6">
          <!-- Time (End) Field -->
          {{> importFieldSelector fieldId="timeEndField" label="Time (end)" dataFields=getDataFields optional=1}}
          </div>
        </div>

        <div class="row">
          <div class="col s4">
            <!-- Color Field -->
            {{> importFieldSelector fieldId="colorField" label="Color (html code)" dataFields=getDataFields optional=1}}
          </div>
          <div class="col s4">
            <!-- Weight Field (previously called 'width')-->
            {{> importFieldSelector fieldId="weightField" label="Weight (number)" dataFields=getDataFields optional=1}}
          </div>
          <div class="col s4">
            <!-- Additional info (previously called 'data2') Field -->
            {{> importFieldSelector fieldId="additionalInfoField" label="Additional Data " dataFields=getDataFields optional=1}}
          </div>

        </div>
      </div>
    </li>
    <!-- Representation method Field (WTF??) -->
  </ul>

</template>
