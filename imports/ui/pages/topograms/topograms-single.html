<template name="single">
  {{> network network=networkInstance topogramId=topogramId editMode=true}}
  <div id="toolkit" class="row">
      <div class="toolbox col s3">
        {{> titlebox editMode=true}}
        {{> searchBox network=networkInstance searchName="mainSearch" type="source" placeholder="Lookup a node"}}
        {{> sharebox }}
        {{> filterbox network=networkInstance }}
      </div>
    <div class="col offset-s6 s3">
      {{> infobox network=networkInstance}}
      {{> commentBox}}
    </div>
  </div>
  {{> nodeMerge}}
</template>
