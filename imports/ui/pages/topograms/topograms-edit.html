<template name="topogramEdit">
  {{#if Template.subscriptionsReady }}
    {{> network network=networkInstance topogramId=topogram.id readOnlyMode=false graphState=graphState}}
    <div id="toolkit" class="row">
        <div class="toolbox col s3">
          {{> titlebox topogram=topogram topogramName=topogram.name network=networkInstance editMode=true}}
          {{> searchBox network=networkInstance searchName="mainSearch" type="source" placeholder="Lookup a node"}}
          {{> sharebox }}
          {{> filterbox network=networkInstance }}
        </div>
      <div class="col offset-s6 s3">
        {{> infobox network=networkInstance}}
        {{> commentBox}}
      </div>
    </div>
    {{> nodeMerge}}
  {{else }}
    Loadingâ€¦
  {{/if}}
</template>
