<template name="topogramView">
  {{#if Template.subscriptionsReady }}
    {{> network network=networkInstance topogramId=topogramId readOnlyMode=true}}
    <div id="toolkit" class="row">
      <div class="toolbox col s3">
        {{> titleBox topogramName=topogramName network=networkInstance advancedEditMode=false}}
        {{> searchBox network=networkInstance searchName="mainSearch" type="source" placeholder="Lookup a node"}}
        <!-- {{> filterBox }} -->
      </div>
      <div class="col offset-s6 s3">
        {{> infoBox network=networkInstance}}
      </div>
    </div>
  {{else }}
    Loadingâ€¦
  {{/if}}
</template>
