<template name="home">

  {{> homeHeader }}


  {{#if hasPublicTopograms}}
      <div class="row">
          {{#each publicTopograms}}
              <div class="col sc4">
                  {{> homeCard}}
              </div>
          {{/each}}
      </div>
  {{/if}}
</template>

<template name="homeCard">
    <div class="card">
        <div class="card-content">
            <h3 class="card-title">
                <a href="/topograms/{{this._id}}/view">{{this.name}}</a>
                by {{this.owner}}
            </h3>
        </div>
    </div>
</template>
